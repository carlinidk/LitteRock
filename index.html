<!DOCTYPE html>
<html>
<head>
    <title>LittleRock Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #818cf8;
            --dark-blue: #0f172a;
            --light-blue: #1e3a8a;
            --error-color: #ff6b6b;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: #000; /* Start with black background */
        }
        a-scene {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--brand-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #loader p {
            margin-top: 15px;
            font-size: 16px;
            color: #ccc;
        }

        /* --- UI STYLES ('Glassmorphism') --- */
        .ui-panel {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 999;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: none;
        }

        #info {
            top: 20px;
            transform: translate(-50%, -150%);
        }
        #info.error {
            background-color: var(--error-color);
            color: white;
        }

        .ui-container {
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            padding: 15px;
            gap: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translate(-50%, 150%);
        }

        .ui-panel.visible {
            opacity: 1;
            transform: translateX(-50%);
            pointer-events: auto;
        }

        /* --- UI CONTROLS --- */
        .scale-control-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 15px;
        }
        #scaleValue {
            font-size: 14px;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
        }
        #scaleSlider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }
        #scaleSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid var(--brand-color);
            box-shadow: 0 0 10px rgba(129, 140, 248, 0.7);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-ui {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 50%; /* Make buttons circular */
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-ui:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-ui:active {
            transform: translateY(1px);
        }
        .btn-ui svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Initializing Camera...</p>
    </div>

    <div id="info" class="ui-panel">Point camera at the QR Marker ðŸ“±</div>

    <div class="ui-container ui-panel" id="uiContainer">
        <div class="scale-control-row">
            <input type="range" id="scaleSlider" min="0.01" max="2" step="0.01" value="0.09">
            <span id="scaleValue">0.09x</span>
        </div>
        <div class="button-row">
            <button id="rotateBtn" class="btn-ui" title="Rotate Model">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-7.524 0V4.5A2.25 2.25 0 0013.5 2.25H8.25A2.25 2.25 0 006 4.5v3.852" /></svg>
            </button>
            <button id="resetBtn" class="btn-ui" title="Reset">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-7.524 0V4.5A2.25 2.25 0 0013.5 2.25H8.25A2.25 2.25 0 006 4.5v3.852" /></svg>
            </button>
            <button id="hideUiBtn" class="btn-ui" title="Hide UI">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="planeModel" src="Models/747ee2d8231a4c0fb4a8e7cb0372cb6c_opt.glb"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-entity id="orbit-light" light="type: point; color: #FFF; intensity: 0.8; distance: 50" position="0 2 0">
             <a-animation attribute="position"
                 dur="10000"
                 from="-10 5 10"
                 to="10 5 -10"
                 repeat="indefinite"
                 direction="alternate"
                 easing="linear"></a-animation>
        </a-entity>

        <a-marker type="pattern" url="Patts/qr1.patt" id="marker" emitevents="true">
            <a-entity
                id="model"
                gltf-model="#planeModel"
                scale="0.09 0.09 0.09"
                position="0 0 0"
                animation-mixer="clip: *; loop: repeat; crossFadeDuration: 0;"
                visible="false"
            >
                <a-animation
                    attribute="scale"
                    begin="pop-in"
                    dur="500"
                    from="0.01 0.01 0.01"
                    to="0.09 0.09 0.09"
                    easing="easeOutElastic">
                </a-animation>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const DEFAULT_SCALE_VALUE = 0.09;

            const loader = document.getElementById('loader');
            const marker = document.getElementById('marker');
            const model = document.getElementById('model');
            const info = document.getElementById('info');
            const rotateBtn = document.getElementById('rotateBtn');
            const scaleSlider = document.getElementById('scaleSlider');
            const scaleValueLabel = document.getElementById('scaleValue');
            const resetBtn = document.getElementById('resetBtn');
            const uiContainer = document.getElementById('uiContainer');
            const hideUiBtn = document.getElementById('hideUiBtn');

            let isRotating = false;
            let rotationInterval;
            let arStarted = false;

            const startAR = () => {
                if (arStarted) return;
                arStarted = true;
                loader.classList.add('hidden');
                info.classList.add('visible');
            };

            // Fallback timer in case AR.js event doesn't fire
            const fallbackTimeout = setTimeout(() => {
                if (arStarted) return;
                loader.classList.add('hidden');
                info.textContent = 'Error: Could not start AR. Check camera permissions.';
                info.classList.add('visible', 'error');
            }, 10000);

            window.addEventListener('arjs-video-loaded', () => {
                clearTimeout(fallbackTimeout);
                startAR();
            });

            marker.addEventListener('markerFound', () => {
                info.classList.remove('visible');
                model.setAttribute('visible', true);
                model.emit('pop-in');
                setTimeout(() => uiContainer.classList.add('visible'), 300);
            });

            marker.addEventListener('markerLost', () => {
                model.setAttribute('visible', false);
                if (!info.classList.contains('error')) {
                    info.classList.add('visible');
                }
                uiContainer.classList.remove('visible');
            });

            rotateBtn.addEventListener('click', () => {
                if (!isRotating) {
                    rotationInterval = setInterval(() => {
                        const rot = model.getAttribute('rotation');
                        rot.y += 1;
                        model.setAttribute('rotation', rot);
                    }, 20);
                    rotateBtn.style.background = 'var(--brand-color)';
                } else {
                    clearInterval(rotationInterval);
                    rotateBtn.style.background = '';
                }
                isRotating = !isRotating;
            });

            scaleSlider.addEventListener('input', () => {
                const scaleValue = parseFloat(scaleSlider.value);
                const scaleString = `${scaleValue} ${scaleValue} ${scaleValue}`;
                model.setAttribute('scale', scaleString);
                scaleValueLabel.textContent = `${scaleValue.toFixed(2)}x`;
                
                const popinAnim = model.querySelector('a-animation[attribute="scale"]');
                if (popinAnim) {
                    const from = popinAnim.getAttribute('from');
                    popinAnim.setAttribute('to', scaleString);
                }
            });

            resetBtn.addEventListener('click', () => {
                if (isRotating) {
                    clearInterval(rotationInterval);
                    isRotating = false;
                    rotateBtn.style.background = '';
                }
                model.setAttribute('rotation', '0 0 0');

                const scaleString = `${DEFAULT_SCALE_VALUE} ${DEFAULT_SCALE_VALUE} ${DEFAULT_SCALE_VALUE}`;
                model.setAttribute('scale', scaleString);
                scaleSlider.value = DEFAULT_SCALE_VALUE;
                scaleValueLabel.textContent = `${DEFAULT_SCALE_VALUE.toFixed(2)}x`;
            });
            
            hideUiBtn.addEventListener('click', () => {
                 uiContainer.classList.remove('visible');
                 info.classList.remove('visible');
                 // You can add a hint for how to bring it back
            });
        });
    </script>
</body>
</html>
